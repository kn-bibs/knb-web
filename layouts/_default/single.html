<html>
	<head>
		<title>Generic - Stellar by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/css/main.css" />
		<noscript><link rel="stylesheet" href="/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<h1>{{ .Title}}</h1>
					</header>

				<!-- Main -->
					<div id="main">

						<!-- Content -->
							<section id="content" class="main">

								<!-- Wstawienie obrazka, jeśli istnieje, w treści -->

								<div class='article_content_post'>
						        {{ if .Params.Image }}
						            <span class="image_posts_single">
						                <img src="{{ .Params.Image }}">
						            </span>
						        {{ end }}


								<p>{{ .Content}}</p>
								<p>{{ .Params.Date.Format "2.01.2006" }}</p>
								</div>
							</section>

					</div>

				<!-- Footer -->
					<footer id="footer">
						<section id="kontakt">
							
							<h2>Kontakt</h2>
							<dl class="alt">
								<dt>Address</dt>
								<dd>Stefana Banacha 2 &bull; Warszawa, 02-097</dd>
								<dt>Email</dt>
								<dd><a href="#">information@untitled.tld</a></dd>
							</dl>
							<ul class="icons">
								
								<li><a href="https://www.facebook.com/Bioinformatyka.UW/" target='_blank' class="icon brands fa-facebook-f alt"><span class="label">Facebook</span></a></li>
								<li><a href="https://www.instagram.com/bioinformatyka_uw/" target='_blank' class="icon brands fa-instagram alt"><span class="label">Instagram</span></a></li>
								
							</ul>

						</section>

						<section>
							<span class="mimuw"><img src="/images/logo_wydzialu.svg" alt="" /></span>
						</section>	
						<p class="copyright">&copy; Untitled. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
					</footer>


			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
